<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUET Health Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-blue-50">

    <nav class="bg-white shadow-md p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 text-white w-8 h-8 flex items-center justify-center rounded-lg font-bold">+</div>
                <h1 class="text-xl font-bold text-blue-900">CUET Health Hub</h1>
            </div>
            <div>
                <button onclick="showSection('home')" class="text-gray-600 hover:text-blue-600 font-medium px-3">Home</button>
                <button onclick="showSection('login')" class="bg-blue-600 text-white px-4 py-2 rounded-full font-bold hover:bg-blue-700">Login</button>
            </div>
        </div>
    </nav>

    <div id="home-section" class="max-w-6xl mx-auto p-8 mt-10 grid md:grid-cols-2 gap-10 items-center">
        <div>
            <span class="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full">OFFICIAL PORTAL</span>
            <h1 class="text-5xl font-bold text-gray-900 mt-4 mb-6">Your Health, <br><span class="text-blue-600">Our Priority.</span></h1>
            <p class="text-gray-600 text-lg mb-6">Book appointments with university doctors and access medical records instantly.</p>
            <button onclick="showSection('login')" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition">Book Appointment</button>
        </div>
        <div>
            <div class="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
                <h3 class="font-bold text-xl mb-2 text-gray-800">Quick Status</h3>
                <div class="space-y-3">
                    <div class="flex items-center gap-3 p-3 bg-green-50 rounded-lg">
                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        <span class="text-green-800 font-medium">Dr. Fariha (General) is Available</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 bg-red-50 rounded-lg">
                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                        <span class="text-red-800 font-medium">Dr. Rafiq (Dental) is Busy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="login-section" class="hidden max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
        <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 border rounded-lg mb-4 bg-gray-50">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-6 bg-gray-50">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">Login</button>
        <button onclick="showSection('home')" class="w-full text-center text-gray-500 text-sm mt-4">Back to Home</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
